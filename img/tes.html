        <div class="modal-content">

            <!-- <label for="email" class="form-label">Deskripsi</label> -->
            <input type="email" class="form-control" id="email" placeholder="Deskripsi (max: 200 kata)">

            <!-- <label for="email" class="form-label">Foto produk</label> -->
            <input type="email" class="form-control" id="email" placeholder="Foto produk (.png/.jpg/.jpeg)">

            <button class="simpan-btn">Simpan</button>

            </button>

        </div>
