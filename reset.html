<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylereset.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reset Password</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  </head>

  <body>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center
          min-vh-100">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
                <div class="gambarreset">
                    <img src="gambarreset1.jpg">
                  </div>

              <div class="namareset">
                <p>RESET PASSWORD</p></div>
                <div>
                    <p class="bawahreset">Tidak perlu khawatir, kami akan mengirim intruksi untuk mereset password milikmu
                    </p>
              </div>
              <form>
                <div class="email">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" id="email" class="form-control" name="email" placeholder="yourname@gmail.com"
                    required="">
                    <button class="button">
                        Reset Password
                      </button>
                </div>
                <div >
                <button class="back"> <img src="kembali.svg"></button>
            </div>
              </form>
               
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
