<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>

<body>
    <div class="popup">
        
        <!-- <div class="close-btn">
            <i class="uil uil-times"></i>
        </div> -->

        <div class="form">
            <h2>Tambah produk baru</h2>
            <div class="form-element">
                <label for="nama">Nama produk</label>
                <input type="text" id="nama" placeholder="Nama produk">
            </div>
            <div class="form-element">
                <label for="durasi">Durasi</label>
                <input type="text" id="durasi" placeholder="Durasi">
            </div>
            <div class="form-element">
                <label for="harga">Harga</label>
                <input type="text" id="harga" placeholder="Harga (per Kg)">
            </div>
            <div class="form-element">
                <label for="deskripsi">Deskripsi</label>
                <input type="text" id="deskripsi" placeholder="max: 200 kata">
            </div>
            <div class="form-element">
                <label for="foto">Tambahkan foto produk</label>
                <input type="text" id="foto" placeholder="Tambahkan foto produk">
            </div>
            <div class="form-btn">
                <button>Simpan</button>
            </div>
            <div class="form-btn">
                <button>Kembali</button>
            </div>
        </div>
    </div>
</body>

</html>
